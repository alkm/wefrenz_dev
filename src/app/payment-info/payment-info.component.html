	    <ng-container *ngIf="!isTokenReceived">
			<form action="" method="POST" id="payment-form" (submit)="getToken()">
				<span class="payment-message">{{message}}</span>

				<div class="form-group">
					<label>
					  <input [(ngModel)]="cardNumber" placeholder="Card Number" name="card-number" type="text" size="20" data-stripe="number" class="form-control">
					</label>
				</div>

				<div class="form-group expiry-detail">
					<label>
					  <input [(ngModel)]="expiryMonth" placeholder="MM" name="expiry-month" type="text" size="2" data-stripe="exp_month" class="form-control">
					</label>
					<span> / </span>
					<input [(ngModel)]="expiryYear" placeholder="YY" name="expiry-year" type="text" size="2" data-stripe="exp_year" class="form-control">
				</div>

				<div class="form-group">
					<label>
					  <input [(ngModel)]="cvc" placeholder="cvc" name="cvc" type="text" size="4" data-stripe="cvc" class="form-control" >
					</label>
				</div>
				  	<input type="submit" value="Pay" class="btn btn-primary btn-large">
			</form>
			<h1>Default Stripe Form</h1>

<button (click)="openCheckout()">Purchase</button>
		</ng-container>
