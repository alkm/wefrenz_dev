<div class="player-controls" 
	style="position: absolute;
    right: 10px;
    top: 10px;
    width: 150px;">
    <div class="pull-left control-item" (click)="replayMusiic($event)">
        <i class="fa fa-repeat"></i>
    </div>
	<div class="pull-left control-item" (click)="playPreviousItem($event)">
		<i class="fa fa-step-backward"></i>
	</div>
    <div *ngIf="isPlaying ; then pauseBtn"></div>
    <ng-template #pauseBtn>
        <div class="pull-left control-item" (click)="pauseMusiic($event)">
            <i class="fa fa-stop"></i>
        </div>
    </ng-template>
    <div *ngIf="isPause; then playBtn"></div>
    <ng-template #playBtn>
	   <div class="pull-left control-item" (click)="resumeMusiic($event)">
            <i class="fa fa-play"></i>
        </div>
    </ng-template>
	<div class="pull-left control-item" (click)="playNextItem($event)"><i class="fa fa-step-forward"></i></div>
</div>
<div #musicPlayList classs="music-play-list" 
	style="background-color: rgba(43, 144, 217, 0);
    	display: inline-block;
    	box-sizing: border-box;
    	width: 150px;
    	text-overflow: ellipsis;
    	overflow-y: auto;
    	text-align: left;
    	border-bottom: none;
    	position: absolute;
    	border-bottom: 1px solid #fff;
    	top: 40px;
    	right: 15px;">
	<div class="music-list"  *ngFor="let item of musicSource; let indx = index">
		<div class="row no-margin pull-left inline-block hand-cursor red-highlight item-row music-item" (click)="musicListItemClick($event, item, indx)" [attr.id]="item.actualAudio" [class.item-highlight]="item.actualAudio === actualAudio"
			style="border: 1px solid #fff; border-bottom: none;">
			<div class="row no-margin white-fonts music-name pull-right">
                <span style="width: 12px; margin-left: 2px; margin-right: 4px;">{{indx+1}}&nbsp;<span>-</span></span>
				<span style="white-space: nowrap;
    				text-overflow: ellipsis;
    				overflow: hidden;
    				display: block;
    				padding: 0px 4px;
    				width: 110px;
                    margin-left: 3px;
    				max-height: 267px;">
    				{{item.actualAudio}}
	    		</span>
                <span style="width: 12px; margin-left: 3px; margin-right: 2px;"><i aria-hidden="true" class="fa fa-music white-fonts"></i></span>

	    	</div> 
		</div>
	</div>
</div>
