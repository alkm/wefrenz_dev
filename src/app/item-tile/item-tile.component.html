<div class="item-tile">
	<div class="item-pic" [ngStyle]="{'background': 'url(' + item.productImage+ ')'}"></div>
	<div class="text-center">{{item.itemName}}</div>
	<div class="blue-fonts text-center">At&nbsp;Rs&nbsp;{{item.price}}</div>
	<div class="colw100">
		<div class="pull-left"><i class="fa fa-envelope blue-fonts cursor-pointer" title="Email Seller"></i></div>
		<div class="pull-right"><i class="fa fa-cart-plus blue-fonts cursor-pointer" title="Add to Cart"></i></div>
	</div>
</div>
